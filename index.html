<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Page Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .full-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 480px) {
            .full-image {
                background-image: url('coming-soon-mobile.webp'); /* Replace with your small image URL */
            }
        }

        @media (min-width: 481px) and (max-width: 1024px) {
            .full-image {
                background-image: url('coming-soon.webp'); /* Replace with your medium image URL */
            }
        }

        @media (min-width: 1025px) {
            .full-image {
                background-image: url('coming-soon.webp'); /* Replace with your large image URL */
            }
        }
    </style>
</head>
<body>
    <div class="full-image"></div>
</body>
</html>
